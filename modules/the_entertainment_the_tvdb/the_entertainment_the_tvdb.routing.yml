
the_entertainment_the_tvdb.the_tvdb_search_form:
  path: '/add-tv-series'
  defaults:
    _form: '\Drupal\the_entertainment_the_tvdb\Form\SearchForm'
    _title: 'Add a TV Series'
  requirements:
    _access: 'TRUE'
  

the_entertainment_the_tvdb.the_tvdb_api_key_form:
  path: '/admin/config/services/the-tvdb'
  defaults:
    _form: '\Drupal\the_entertainment_the_tvdb\Form\TheTvdbApiKeyForm'
    _title: 'The TVDB'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

